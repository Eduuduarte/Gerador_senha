<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerar senhas automÃ¡ticas">
    <title>Gerar senha</title>
    
    <link rel="stylesheet" href="estilo.css" type="text/css">

    <!-- Font Awesome -->
    <link href="fontawesome/css/all.css" rel="stylesheet">
    
    
</head>
<body>
    <h1>Gerador de senha</h1>

    <main>
        <section>
            <div class="container">
                <span>Tamanho: <span id="valor"></span> Caracteres</span>
                <input id="slider" class="slider" type="range" min="5" max="30" value="12">
                <button id="btn" class="btn" onclick="genaratePassword()">Gerar senha</button>
            </div>
        </section>
            
        <section>
            <div id="hide" class="container tool hide" onclick="copyPassword()">
                <span>Sua senha gerada foi:</span>
                <span class="password" id="password">12345667877</span>
                <Span class="tooltip">Clique na senha para copiar.</Span>
            </div>
        </section>

        <section id="fechar">
            <div class="container">
                <i id="icon" class="fa-solid fa-circle-xmark icon hide" onclick="fechar()"></i>
            </div>
        </section>
    </main>


    <script src="script.js" ></script>
    
</body>
</html>
